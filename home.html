<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Welcome</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 80px;
      background: #f0f0f0;
    }
    img {
      border-radius: 50%;
      margin-top: 20px;
    }
    .logout {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 16px;
      background: crimson;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .logout:hover {
      background: darkred;
    }
  </style>
</head>
<body>

  <h1>Welcome</h1>
  <div id="userInfo"></div>
  <button class="logout" onclick="logout()">Logout</button>

  <script>
    const user = JSON.parse(localStorage.getItem("user"));
    const userInfoDiv = document.getElementById("userInfo");

    if (user) {
      userInfoDiv.innerHTML = `
        <h2>${user.name}</h2>
        <p>${user.email}</p>
        <img src="${user.photo}" width="120" height="120" />
      `;
    } else {
      window.location.href = "index.html";
    }

    function logout() {
      localStorage.removeItem("user");
      window.location.href = "index.html";
    }
  </script>

</body>
</html>
